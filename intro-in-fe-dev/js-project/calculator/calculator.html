<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculator.js" defer></script>
    <title>JS Calculator</title>
  </head>
  <body>
    <div class="calc">
      <section class="screen">0</section>
      <div class="grey double">C</div>
      <div class="grey arrowLeft">←</div>
      <div class="orange divide">÷</div>
      <div class="grey seven">7</div>
      <div class="grey eight">8</div>
      <div class="grey nine">9</div>
      <div class="orange multiplication">x</div>
      <div class="grey four">4</div>
      <div class="grey five">5</div>
      <div class="grey six">6</div>
      <div class="orange minus">-</div>
      <div class="grey one">1</div>
      <div class="grey two">2</div>
      <div class="grey three">3</div>
      <div class="orange plus">+</div>
      <div class="grey triple">0</div>
      <div class="orange equal">=</div>
    </div>
  </body>
</html>
