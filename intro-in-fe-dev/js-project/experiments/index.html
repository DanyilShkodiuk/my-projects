<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Experiments</title>
    <script src="./experiments.js" defer></script>
    <script src="./project.js" defer></script>
    <style>
      div > h3 {
        margin-bottom: 0;
      }
      div > p {
        margin: 1px;
      }
      .color-box {
        background-color: limegreen;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="DOMfunc">
      <h2>Pulling Components from the DOM</h2>
      <!--tag only-->
      <p></p>
      <!--has id-->
      <p id="p1"></p>
      <!--has class-->
      <p class="p2"></p>
    </div>

    <div class="str-num-bool">
      <h2>Numbers Strings and Booleans</h2>
    </div>

    <div class="if">
      <h2>Control Flow: If statment</h2>
    </div>

    <div class="loop">
      <h2>Loops</h2>
    </div>

    <div>
      <h2>Events and Listeners</h2>
      <button class="event-button">Click Me!</button>
      <br />
      <br />
      <input placeholder="type into me!" class="input-to-copy" />
      <p class="p-to-copy-to">Nothing has happened yet.</p>
      <br />
      <div class="color-box"></div>
      <br />
      <input class="color-input" placeholder="type a color here" />
      <br />
      <br />
      <div class="button-conteiner">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
      </div>
    </div>
    <br />
    <br />
    <button id="dog-btn">Gimme Doggo 1</button>
    <div id="dog-target"></div>
    <br />
    <br />
    <button id="dog-btn1">Gimme Doggo 2</button>
    <div id="dog-target1"></div>
  </body>
</html>
